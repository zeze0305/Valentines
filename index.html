<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #ffdce5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    -webkit-text-size-adjust: 100%;
}

.card {
    background: white;
    padding: 32px;
    border-radius: 20px;
    text-align: center;
    width: min(700px, 100%);
    position: relative;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.emoji {
    font-size: 56px;
    margin-bottom: 10px;
}

h1 {
    margin: 10px 0 20px;
}

/* BUTTON LAYOUT */
.buttons {
    position: relative;
    width: 100%;
    height: 120px;
}

/* SAME SIZE BUTTONS */
button {
    width: 160px;
    height: 60px;
    border-radius: 30px;
    font-size: 24px;
    border: none;
    cursor: pointer;
    position: absolute;
}

/* YES ‚Äì LEFT */
#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-180px);
}

/* NO ‚Äì RIGHT (START POSITION) */
#noBtn {
    background: #e0e0e0;
    left: 50%;
    transform: translateX(20px);
    transition: left 0.15s ease, top 0.15s ease;
}

/* SUCCESS SCREEN */
#yay {
    display: none;
    animation: popIn 0.4s ease forwards;
}

@keyframes popIn {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

/* MOBILE */
@media (max-width: 430px) {
    .emoji { font-size: 48px; }
    h1 { font-size: 22px; }

    button {
        width: 140px;
        height: 54px;
        font-size: 20px;
    }

    #yesBtn {
        transform: translateX(-150px);
    }

    #noBtn {
        transform: translateX(10px);
    }
}
</style>
</head>

<body>

<div class="card" id="card">
    <div class="emoji">üòΩüíñ</div>
    <h1>My Dearest Melbear</h1>
    <h1>Will you be my valentine?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="card" id="yay">
    <div class="emoji">ü•≥üíòüçÜü•Ç</div>
    <h1>OH YEA POOKIE BABYYYYY</h1>
     <h1>!!!YAY!!!</h1>
    <img src="https://i.pinimg.com/originals/bd/b5/1e/bdb51e146bb19c7e9084e1bc2cc86554.gif"
         style="width:100%; border-radius:15px; margin-top:20px;">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const yay = document.getElementById("yay");

function moveNo() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = cardRect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

/* Desktop */
noBtn.addEventListener("mouseenter", moveNo);

/* Mobile */
noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
});

noBtn.addEventListener("touchmove", e => {
    e.preventDefault();
    moveNo();
});

noBtn.addEventListener("click", e => {
    e.preventDefault();
    moveNo();
});

/* YES */
yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    yay.style.display = "block";
});
</script>

</body>
</html>
